<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<h2>The drawImage() Method</h2>

<p>Image to use:</p>
<img id="scream" src="./img/background.png" alt="" width="1500" height="850">

<p><button onclick="draw()">Tryit</button></p>

<p>Click Tryit to draw the image on the canvas.</p>
<canvas id="myCanvas" width="1500" height="850" style="border:1px solid grey"></canvas>

<script>
function draw() {
  const c = document.getElementById("myCanvas");
  const ctx = c.getContext("2d");
  const img = document.getElementById("scream");
  ctx.drawImage(img, 10, 10);
}
</script>

</body>
</html>
